
<!-- Create a scorecard for each player -->
<repeat each="{{ players }}" as="player">
<div id="player-{{ player.name }}-status"
    class="player-status {{ player.state === conf.PLAYER_STATE.PLAYING ? 'playing'    : '' }} {{ player.state === conf.PLAYER_STATE.LOGIN_CHOOSING_LETTER || player.state === conf.PLAYER_STATE.LOGIN_CHOOSING_NAME ? 'logging_in' : '' }}">
    <div class="press-start animate-flicker" data-player="{{ player.name }}">PRESS START</div>
    <show when="{{ player.state === conf.PLAYER_STATE.PLAYING }}">
        <div>{{ player.id }}</div>
    </show>
    <div class="score">{{ player.score.score }}</div>
    <div class="lives">{{ player.score.lives }}</div>
    <div class="powerup">
        <repeat each="{{ player.powerups }}" as="powerup">
        <span>{{ powerup.shortname }}</span>
        </repeat>
    </div>
</div>

<show when="{{ player.state === conf.PLAYER_STATE.LOGIN_CHOOSING_LETTER || player.state === conf.PLAYER_STATE.LOGIN_CHOOSING_NAME }}">
<div id="player-{{ player.name }}-login" class="player-login">

    <show when="{{ player.state === 'player-state-login-choosing-letter' }}">
    <div class="choosing-letter">
        First letter of Gamer ID?
        <span class="selection-large">{{ player.current_letter }}</span>
    </div>
    </show>

    <show when="{{ player.state === conf.PLAYER_STATE.LOGIN_CHOOSING_NAME}}">
    <div class="select-gamerid">
        Gamer IDs under '{{ player.current_letter }}':
        <span class="selection-large">{{ player.selected_player.gamerID }}</span>
    </div>
    </show>

    <div class="login-controls">
        <span class="gamepad-button">&varr;</span> Up/Down
        <span class="gamepad-button">B</span> Back
        <span class="gamepad-button">A</span> Select
    </div>

</div>
</show>


</repeat>
